pre-commit:
    parallel: true
    commands:
        lint:
            glob: '*.{js,ts,jsx,tsx,json}'
            run: yarn lint
        prettier:
            glob: '*.{js,ts,jsx,tsx,json,yml,yaml,md}'
            run: yarn dlx prettier --check {staged_files}
        typecheck:
            glob: '*.{js,ts,jsx,tsx,json}'
            run: yarn typecheck
commit-msg:
    parallel: true
    commands:
        commitlint:
            run: npx commitlint --edit
